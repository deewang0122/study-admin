<script type="text/javascript">
    $(document).ready(function() {
        
    });

    function login() {
        var data = {
            loginCode : $("#username").val(),
            password : $("#password").val()
        };

        $.ajax({
            url: "http://localhost:8089/login/",
            type: "post",
            dataType: "json",
            contentType: 'application/json;charset=utf-8',
            data: JSON.stringify(data),
            success:function(res){
                if(res.code == 1){
                    console.log(res)
                    localStorage.setItem("token", res.data);
					// alert(res.data);
                    window.location.href="./index.html"

                } else if (res.code == 0) {
                    alert(res.message)
                } else {
                    alert(res.error)
                }
            },
            error: function (err) {
                tips("Save failed", err.responseJSON.error);
            }
        });
    }

    function tips(title, content) {
        swal(title, content, {
            //icon : "error",
            buttons: {
                confirm: {
                    className : 'btn btn-danger'
                }
            },
        });
    }
