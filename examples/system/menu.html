<script >
	function initTable() {
        $.ajax({
            type:"GET",
            url:"http://localhost:8089/study/menu/findAll",
            dataType:"json",
            // data: {status: 10, offset: offset, pageSize: pageSize == undefined ? 10 : pageSize},
            success:function(res){
                if (res.code == 1 && res.data.length > 0) {
                    writeTable(res.data);
					initParMenuSelect(res.data);
					initMenuStatusSelect();
				} else if (res.code == 1 && res.data.length == 0) {
                    alert("no data")
				} else {
                    alert(res.message)
				}
            },
			error: function (err) {
                tips("get failed", err.responseJSON.message);
            }
        });
	}

	function writeTable(arr) {
		console.log(arr);
        for (var i = 0; i < arr.length; i++) {
            $('#add-row').dataTable().fnAddData([
                // arr[i].id,
                arr[i].name,
				arr[i].url,
                getlevelName(arr[i].level),
                arr[i].parMenuName == null ? 'NA' : arr[i].parMenuName,
                getMenuStatus(arr[i].status),
                getMenuTypeName(arr[i].menuType),
				arr[i].description,
                actionHtml(arr[i].id)
            ]);
        }
	}

	function getlevelName(level) {
        if (level == null) {
            return 'NA';
        } else if (level == 1) {
            return "一级";
		}  else if (level == 2) {
            return "二级";
        } else if (level == 3) {
            return "三级";
        } else if (level == 4) {
            return "四级";
        } else {
            return "NA";
        }
    }

	function getMenuTypeName(menuType) {
		if (menuType == '10') {
		    return "目录菜单"
		} else if (menuType == '20') {
            return "功能菜单"
        } else if (menuType == '30') {
            return "功能按钮"
        } else {
		    return "未匹配"
		}
    }

    function getMenuStatus(status) {
        if (status == '10') {
            return "有效"
        } else if (status == '20') {
            return "关闭"
        } else if (status == '30') {
            return "失效"
        } else {
            return "未匹配"
        }
    }

	function actionHtml(id) {
        var action = '<td> ' +
            '<div class="form-button-action"> ' +
            '<button type="button" onclick="updateMenu('+ id +')" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> ' +
            '<i class="fa fa-edit"></i> ' +
            '</button> ' +
            '<button type="button" onclick="deleteMenu('+ id +')" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> ' +
            '<i class="fa fa-times"></i> ' +
            '</button> ' +
            '</div> ' +
            '</td>';
        return action;
    }

    var addMenuBtn = document.getElementById("addMenuBtn");
    addMenuBtn.onclick = function(){
        document.getElementById("addMenuBtn").setAttribute("btnType","save");
        document.getElementById('addStatus').value="10";
    }

    function updateMenu(id) {
        document.getElementById("addMenuBtn").click();
        document.getElementById("addMenuBtn").setAttribute("btnType","update");
        document.getElementById("addMenuBtn").setAttribute("menuId",id);

        $.ajax({
            url: "http://localhost:8089/study/menu/findById/" + id,
            type: "GET",
            dataType: "json",
            success:function(res){
                if(res.code == 1){
                    console.log('get success!')
                    //initTable();
                    $("#addName").val(res.data.name);
					$("#addIcon").val(res.data.icon);
					$("#addUrl").val(res.data.url);
					document.getElementById("defaultSelect").value=res.data.parMenuId;
					$("#addMenuIndex").val(res.data.menuIndex);
					document.getElementById("addMenuType").value=res.data.menuType;
					document.getElementById('addStatus').value=res.data.status;
					$("#addMark").val(res.data.description);
                }else{
                    console.log('get error!')
                }
            },
            error: function (err) {
                tips("get failed", err.responseJSON.error);
            }
        });
    }

	function deleteMenu(id) {

        swal("", '确认是否删除？', {
            //icon : "error",
            buttons: {
                confirm: {
                    className : 'btn btn-danger'
                }
            },
        }).then(
            function() {
                $.ajax({
                    url: "http://localhost:8089/study/menu/deleteById",
                    type: "post",
                    dataType: "json",
                    // contentType: 'application/json;charset=utf-8',
                    data: {id: id},
                    success:function(res){
                        if(res.code == 1){
                            tips("删除成功！", "");
                            console.log('delete success!')
                            //initTable();
                        }else{
                            tips("删除失败！", "");
                            console.log('delete error!')
                        }
                    },
                    error: function (err) {
                        tips("delete failed", err.responseJSON.error);
                    }
                });
            }
        ).finally(function () {
            window.location.reload('#basic-datatables');
        });
	}

    $(document).ready(function() {
        $('#basic-datatables').DataTable(initTable());

        $('#multi-filter-select').DataTable( {
            "pageLength": 5,
            initComplete: function () {
				alert("initComplete")
                this.api().columns().every( function () {
                    var column = this;
                    var select = $('<select class="form-control"><option value=""></option></select>')
                        .appendTo( $(column.footer()).empty() )
                        .on( 'change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search( val ? '^'+val+'$' : '', true, false )
                                .draw();
                        } );
                    column.data().unique().sort().each( function ( d, j ) {
                        select.append( '<option value="'+d+'">'+d+'</option>' )
                    } );
                } );
            }
        });
        // Add Row
        $('#add-row').DataTable({
            "pageLength": 10,
        });

        function addOrUpdate(type, id) {
            var data = {
                id : id,
                name: $("#addName").val(),
                icon: $("#addIcon").val(),
                url: $("#addUrl").val(),
                parMenuId: document.getElementById("defaultSelect").value,
                menuIndex: $("#addMenuIndex").val(),
                menuType: document.getElementById("addMenuType").value,
                status: document.getElementById("addStatus").value,
                description: $("#addMark").val() };

            $.ajax({
                url: "http://localhost:8089/study/menu/" + type,
                type: "post",
                dataType: "json",
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify(data),
                success:function(res){
                    if(res.code == 1){
                        var arr = new Array();
                        arr.push(res.data)

						if (type == "update") {
                            window.location.reload('#basic-datatables');
						} else {
                            writeTable(arr);
						}

                        $('#addRowModal').modal('hide');
                    } else if (res.code == 0) {
                        alert(res.message)
                    } else {
                        alert(res.error)
                    }
                },
                error: function (err) {
                    //notify();
                    tips("Save failed", err.responseJSON.error);
                }
            });
		}

        $('#addRowButton').click(function () {
			var btnType = document.getElementById("addMenuBtn").getAttribute("btnType");
            var menuId = document.getElementById("addMenuBtn").getAttribute("menuId");
			addOrUpdate(btnType, menuId)
        });
    });

	function initParMenuSelect(data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i].status == '10' && data[i].menuType == '10') {
                $('#defaultSelect').append(new Option(data[i].name, data[i].id));
			}
        }
    }

    function initMenuStatusSelect() {
        $.ajax({
            url: "http://localhost:8089/study/attr/findAttrAll",
            type: "GET",
            dataType: "json",
            // contentType: 'application/json;charset=utf-8',
            data: {name: 'menu', type: 'status'},
            success:function(res){
                if(res.code == 1){
                    console.log('get success!')
                    for (var i = 0; i < res.data.length; i++) {
                        $('#addStatus').append(new Option(res.data[i].value, res.data[i].key));
                    }
                }else{
                    tips("查询失败！", "");
                    console.log('get error!')
                }
            },
            error: function (err) {
                tips("get failed", err.responseJSON.error);
            }
        });

    }
	
	function tips(title, content) {
        swal(title, content, {
            //icon : "error",
            buttons: {
                confirm: {
                    className : 'btn btn-danger'
                }
            },
        });
    }

    function notify() {
        var placementFrom = "top";
        var placementAlign = "right";
        var state = "panger";
        var style = "plain";
        var content = {};

        content.message = 'Turning standard Bootstrap alerts into "notify" like notifications';
        content.title = 'Bootstrap notify';
        if (style == "withicon") {
            content.icon = 'fa fa-bell';
        } else {
            content.icon = 'none';
        }
        content.url = 'index.html';
        content.target = '_blank';

        $.notify(content,{
            type: state,
            placement: {
                from: placementFrom,
                align: placementAlign
            },
            time: 1000,
            delay: 0,
        });
    }
</script>
